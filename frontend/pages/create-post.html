<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand" style="cursor:pointer;" onclick="window.location.href='../index.html'">
                <h2>SocialNet</h2>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search users..." class="search-input">
                <div id="searchResults" class="search-results"></div>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-home"></i> Feed
                </button>
                <button class="nav-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="nav-btn" onclick="window.location.href='create-post.html'">
                    <i class="fas fa-plus"></i> Create Post
                </button>
                <button class="nav-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    <main class="main-content" style="margin-top:60px;">
        <div class="container">
            <div class="create-post-card">
                <h3>Create a New Post</h3>
                <form onsubmit="createPost(event)" class="create-post-form" enctype="multipart/form-data">
                    <textarea id="postContent" placeholder="Share your thoughts..." rows="3" required></textarea>
                    <input type="file" id="postImage" accept="image/*" style="margin:10px 0;">
                    <div class="form-group">
                        <label for="postTags">Tags</label>
                        <input type="text" id="tagSearch" placeholder="Search tags..." autocomplete="off">
                        <div id="tagSuggestions" class="search-results"></div>
                        <div id="selectedTags"></div>
                    </div>
                    <div class="post-actions">
                        <button type="submit" class="post-btn">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('token')) {
        document.getElementById('navbar').style.display = '';
    }
});
</script>
</body>
</html>
